<!DOCTYPE html>
<link rel="stylesheet" href="register.css" type="text/css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

<div class="d1">
    <form action="/FromZerotoExpert/RegisterServlet" method="get" id="form">
        <h2>欢迎注册</h2>
        <p class="usr">用户名:</p><br>
        <input type="text" name="username" id="in1">
        <br>
        <p class="pass">密码:</p><br>
        <input type="password" name="password" id="in2">
        <div id="sub">
            <input type="submit" class="button" value="注册">
            已有账号?<a href="login.html">登录</a>
        </div>
    </form>
</div>

</body>
</html>
