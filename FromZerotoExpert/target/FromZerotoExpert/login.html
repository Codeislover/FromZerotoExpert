<!DOCTYPE html>
<html lang="en">
<link href="login.css" rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<div class="d2">
    <h1>
        欢迎来到Committing
    </h1>
</div>

<div class="d1">
    <form action="/FromZerotoExpert_war/LoginServlet" method="post" id="form">
       <h2>LOGIN IN </h2>
        <p class="usr">用户名:</p><br>
        <input type="text" name="username" id="in1">
        <br>
        <p class="pass">密码:</p><br>
        <input type="password" name="password" id="in2">
        <div id="sub">
            <input type="submit" class="button" value="登录">
            <input type="reset" class="button" value="刷新">
            <a href="register.html">注册</a>
        </div>
    </form>
</div>

</body>
</html>
